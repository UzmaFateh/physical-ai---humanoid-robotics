<!DOCTYPE html>
<html>
<head>
    <title>RAG Chatbot Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; }
        input, button { padding: 10px; margin: 5px; }
        .response { margin: 15px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>RAG Chatbot API Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Health Check</h3>
        <button onclick="healthCheck()">Check API Health</button>
        <div id="health-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: RAG Query</h3>
        <input type="text" id="query-input" value="What is Physical AI & Humanoid Robotics?" placeholder="Enter your query">
        <input type="text" id="selected-text" value="Physical AI & Humanoid Robotics is an interdisciplinary field..." placeholder="Selected text (if any)">
        <button onclick="testQuery()">Test RAG Query</button>
        <div id="query-result" class="response"></div>
    </div>

    <script>
        // Update this to match your actual backend URL
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        const API_KEY = 'default-api-key'; // Replace with your actual API key if needed

        async function healthCheck() {
            try {
                const response = await fetch(`${API_BASE_URL}/rag/health`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                document.getElementById('health-result').innerHTML = 
                    `<strong>Health Check Result:</strong><br>${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                document.getElementById('health-result').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testQuery() {
            const query = document.getElementById('query-input').value;
            const selectedText = document.getElementById('selected-text').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/rag/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        selected_text: selectedText,
                        session_id: 'test-session',
                        source_url: window.location.href
                    })
                });
                
                const result = await response.json();
                document.getElementById('query-result').innerHTML = 
                    `<strong>Query Result:</strong><br>${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                document.getElementById('query-result').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
